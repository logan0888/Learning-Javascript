<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //Displays the number 2 into the console
        console.log(2);

        //Creates a variable with the value of 3 and the name of "variable1"
        let variable1 = 3;

        //Displays the "variable1" variable into the console
        console.log(variable1);

        //Creates a variable with the name "calculation" and the value of 2+2
        let calculation  = 2 + 2;

        //Displays the "calculation" variable into the console
        console.log(calculation);

        //Takes the variable of calculation and adds 2 to it
        console.log(calculation + 2);

        //Creates a variable with the value of 2 plus the value of the calculation variable and gives it the name "result"
        let result = calculation + 2;

        //Displays the "result" variable into the console
        console.log(result);

        //creates a variable named "message' with the string Hello
        let message = 'Hello';

        //Displays the "message" variable into the console
        console.log(message);

        //You can also run 2 console.log commmands one after the other on the same line (not recommended)
        console.log(message); console.log('Sup');

        //Changes the value of "variable1" to 100 from this point on
        variable1 = 5;
        console.log (variable1);

        //This takes the value of "variable1", which is now 5 and adds 1 to it
        variable1 = variable1 + 1;
        console.log(variable1);

        //Creates a variable that cannot be changed later
        const variable2 = 5;
        console.log(variable2);



    </script>
</body>
</html>
